<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>SAMIR MX</title>

<style>
*{box-sizing:border-box;font-family:Arial}
body{
  margin:0;
  min-height:100vh;
  background:#000;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* LOGIN */
.login-box{
  width:360px;
  padding:30px;
  background:#111;
  border-radius:18px;
  box-shadow:0 0 40px #000;
}
h1{text-align:center;letter-spacing:2px}
label{font-size:14px;opacity:.8}
input{
  width:100%;
  margin:8px 0 16px;
  padding:14px;
  border-radius:12px;
  border:none;
  background:#000;
  color:#fff;
}
button{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  background:#1a1a1a;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}

/* VERIFICADO */
#verifiedOverlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.95);
  display:flex;
  justify-content:center;
  align-items:center;
  opacity:0;
  pointer-events:none;
  transition:.4s;
  z-index:999;
}
#verifiedOverlay.active{
  opacity:1;
  pointer-events:auto;
}
.check{text-align:center;animation:pop .6s ease}
.icon{font-size:70px;color:#4cff4c}
@keyframes pop{
  from{transform:scale(.5);opacity:0}
  to{transform:scale(1);opacity:1}
}

/* DASHBOARD */
#dashboard{
  display:none;
  width:100%;
  min-height:100vh;
  padding:20px;
  background:#000;
}
.search{
  display:flex;
  gap:10px;
  margin:20px 0;
}
.search input,.search button{
  padding:14px;
  border-radius:12px;
  border:none;
}
.card{
  background:#111;
  padding:18px;
  border-radius:16px;
  margin-bottom:12px;
}
.lock{
  background:#2a1c00;
  color:#ffb84d;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="login-box" id="login">
  <h1>SAMIR MX</h1>

  <label>Usuario</label>
  <input id="user" placeholder="Ingresa tu usuario">

  <label>Contrase침a</label>
  <input id="pass" type="password" placeholder="Ingresa tu contrase침a">

  <button onclick="login()">ENTRAR</button>
</div>

<!-- VERIFICADO -->
<div id="verifiedOverlay">
  <div class="check">
    <div class="icon">九덢잺</div>
    <span>Verificado</span>
  </div>
</div>

<!-- DASHBOARD -->
<div id="dashboard">
  <h1>OPTIMIZADOR DE DISPOSITIVOS</h1>
  <p>Ingresa tu dispositivo para recibir una gu칤a experta</p>

  <div class="search">
    <input placeholder="Modelo del dispositivo">
    <button>BUSCAR</button>
  </div>

  <div class="card">游닍 M칩dulos y Comandos</div>
  <div class="card">丘뙖잺 Generador Modifaxff</div>
  <div class="card">游닂 M칩dulos para Principiantes</div>
  <div class="card lock">游 M칩dulos L-GAN</div>
</div>

<script>
const usuarios = {
  "cliente1":"1234",
  "cliente2":"abcd",
  "samir":"samirmx"
};

function login(){
  const u = user.value;
  const p = pass.value;

  if(usuarios[u] === p){
    verifiedOverlay.classList.add("active");
    setTimeout(()=>{
      verifiedOverlay.classList.remove("active");
      document.getElementById("login").style.display="none";
      document.getElementById("dashboard").style.display="block";
    },2000);
  }else{
    alert("Usuario o contrase침a incorrectos");
  }
}
</script>

</body>
</html>
